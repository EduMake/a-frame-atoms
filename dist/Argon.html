<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Argon : UTC OLP - Atoms </title>
    <meta name="description" content="Animation - A-Frame">
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
    <script src="https://rawgit.com/bryik/aframe-bmfont-text-component/master/dist/aframe-bmfont-text-component.min.js"></script>
    
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-mixin id="electron" geometry="primitive: sphere; radius: 0.1" material="color: blue" roughness="0.2"></a-mixin>
        <a-mixin id="neutron" geometry="primitive: sphere; radius: 0.2" material="color: green" roughness="0.4"></a-mixin>
        <a-mixin id="proton" geometry="primitive: sphere; radius: 0.2" material="color: red" roughness="0.6"></a-mixin>
        
        <a-mixin id="orbit" attribute="rotation" to="0 360 0"
                  repeat="indefinite" easing="linear" dur="3000"></a-mixin>
        <a-mixin id="spin" attribute="rotation" to="0 -360 360"
                  repeat="indefinite" easing="linear" dur="9000"></a-mixin>
        <!--<img id="spectral" src="https://en.wikipedia.org/wiki/File:Argon_Spectrum.png">-->
      </a-assets>

      <a-sky color="#AAB"></a-sky>
      <a-entity position="0 0 6">
        <a-camera wasd-controls-enabled="true" user-height="0"></a-camera>
        
        <a-entity vive-controls="hand: left"></a-entity>
        <a-entity vive-controls="hand: right"></a-entity>
        
      </a-entity>
      
      <a-text position="-3 2 2" color="black" scale="2" text="18 Argon"></a-text>
      <a-text position="-2 1 2" color="black" scale="8" text="Ar"></a-text>
      
      <!--<a-text position="0 0 -10" color="black" scale="1" text="Argon is a chemical element with symbol Ar and atomic number 18. It is in group 18 of the periodic table and is a noble gas. Argon is the third most common gas in the Earth&#x27;s atmosphere, at 0.934% (9,340 ppmv), making it over twice as abundant as the next most common atmospheric gas, water vapor (which averages about 4000 ppmv, but varies greatly), and 23 times as abundant as the next most common non-condensing atmospheric gas, carbon dioxide (400 ppmv), and more than 500 times as abundant as the next most common noble gas, neon (18 ppmv)."></a-text>-->
      <!--<a-image src="#spectral" position="-1 0 4" ></a-image>-->
      <!-- Lights. -->
      <a-entity rotation="0 0 0" >
        <a-entity light="type: point; intensity: 2" position="5 -2 5"></a-entity>
        <a-entity light="type: ambient; color: #888"></a-entity>
     
      
        <a-entity rotation="0 0 0" position="0 0 0">
            <a-entity mixin="proton"  position="0 -0.2 0"></a-entity>
            <a-entity mixin="proton"  position="0 0.2 0"></a-entity>
            <a-entity mixin="neutron"  position="0 0 -0.2"></a-entity>
            <a-entity mixin="neutron"  position="0 0 0.2"></a-entity>
            <a-animation mixin="spin"></a-animation>
        </a-entity>

          <a-entity rotation="0 0 0">
            <a-entity position="0 0 0" >
              <a-animation mixin="orbit" to="0 360 0" dir="3000"></a-animation>
              <a-entity mixin="electron" position="1 0 0" ></a-entity>
            </a-entity>
          </a-entity>
          <a-entity rotation="180 20 15">
            <a-entity position="0 0 0" >
              <a-animation mixin="orbit" to="0 360 0" dir="3000"></a-animation>
              <a-entity mixin="electron" position="1 0 0" ></a-entity>
            </a-entity>
          </a-entity>
          <a-entity rotation="90 40 30">
            <a-entity position="0 0 0" >
              <a-animation mixin="orbit" to="0 360 0" dir="12000"></a-animation>
              <a-entity mixin="electron" position="2 0 0" ></a-entity>
            </a-entity>
          </a-entity>
          <a-entity rotation="270 60 45">
            <a-entity position="0 0 0" >
              <a-animation mixin="orbit" to="0 360 0" dir="12000"></a-animation>
              <a-entity mixin="electron" position="2 0 0" ></a-entity>
            </a-entity>
          </a-entity>
          <a-entity rotation="45 80 60">
            <a-entity position="0 0 0" >
              <a-animation mixin="orbit" to="0 360 0" dir="12000"></a-animation>
              <a-entity mixin="electron" position="2 0 0" ></a-entity>
            </a-entity>
          </a-entity>
          <a-entity rotation="215 100 75">
            <a-entity position="0 0 0" >
              <a-animation mixin="orbit" to="0 360 0" dir="12000"></a-animation>
              <a-entity mixin="electron" position="2 0 0" ></a-entity>
            </a-entity>
          </a-entity>
          <a-entity rotation="135 120 90">
            <a-entity position="0 0 0" >
              <a-animation mixin="orbit" to="0 360 0" dir="12000"></a-animation>
              <a-entity mixin="electron" position="2 0 0" ></a-entity>
            </a-entity>
          </a-entity>
          <a-entity rotation="315 140 105">
            <a-entity position="0 0 0" >
              <a-animation mixin="orbit" to="0 360 0" dir="12000"></a-animation>
              <a-entity mixin="electron" position="2 0 0" ></a-entity>
            </a-entity>
          </a-entity>
          <a-entity rotation="0 160 120">
            <a-entity position="0 0 0" >
              <a-animation mixin="orbit" to="0 360 0" dir="12000"></a-animation>
              <a-entity mixin="electron" position="2 0 0" ></a-entity>
            </a-entity>
          </a-entity>
          <a-entity rotation="180 180 135">
            <a-entity position="0 0 0" >
              <a-animation mixin="orbit" to="0 360 0" dir="12000"></a-animation>
              <a-entity mixin="electron" position="2 0 0" ></a-entity>
            </a-entity>
          </a-entity>
          <a-entity rotation="90 200 150">
            <a-entity position="0 0 0" >
              <a-animation mixin="orbit" to="0 360 0" dir="27000"></a-animation>
              <a-entity mixin="electron" position="3 0 0" ></a-entity>
            </a-entity>
          </a-entity>
          <a-entity rotation="270 220 165">
            <a-entity position="0 0 0" >
              <a-animation mixin="orbit" to="0 360 0" dir="27000"></a-animation>
              <a-entity mixin="electron" position="3 0 0" ></a-entity>
            </a-entity>
          </a-entity>
          <a-entity rotation="45 240 180">
            <a-entity position="0 0 0" >
              <a-animation mixin="orbit" to="0 360 0" dir="27000"></a-animation>
              <a-entity mixin="electron" position="3 0 0" ></a-entity>
            </a-entity>
          </a-entity>
          <a-entity rotation="215 260 195">
            <a-entity position="0 0 0" >
              <a-animation mixin="orbit" to="0 360 0" dir="27000"></a-animation>
              <a-entity mixin="electron" position="3 0 0" ></a-entity>
            </a-entity>
          </a-entity>
          <a-entity rotation="135 280 210">
            <a-entity position="0 0 0" >
              <a-animation mixin="orbit" to="0 360 0" dir="27000"></a-animation>
              <a-entity mixin="electron" position="3 0 0" ></a-entity>
            </a-entity>
          </a-entity>
          <a-entity rotation="315 300 225">
            <a-entity position="0 0 0" >
              <a-animation mixin="orbit" to="0 360 0" dir="27000"></a-animation>
              <a-entity mixin="electron" position="3 0 0" ></a-entity>
            </a-entity>
          </a-entity>
          <a-entity rotation="0 320 240">
            <a-entity position="0 0 0" >
              <a-animation mixin="orbit" to="0 360 0" dir="27000"></a-animation>
              <a-entity mixin="electron" position="3 0 0" ></a-entity>
            </a-entity>
          </a-entity>
          <a-entity rotation="180 340 255">
            <a-entity position="0 0 0" >
              <a-animation mixin="orbit" to="0 360 0" dir="27000"></a-animation>
              <a-entity mixin="electron" position="3 0 0" ></a-entity>
            </a-entity>
          </a-entity>
        
        
      </a-entity>
    </a-scene>
  </body>
</html>
