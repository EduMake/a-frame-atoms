<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lithium : UTC OLP - Atoms </title>
    <meta name="description" content="Animation - A-Frame">
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
    <script src="https://rawgit.com/bryik/aframe-bmfont-text-component/master/dist/aframe-bmfont-text-component.min.js"></script>
    
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-mixin id="electron" geometry="primitive: sphere; radius: 0.1" material="color: blue" roughness="0.2"></a-mixin>
        <a-mixin id="neutron" geometry="primitive: sphere; radius: 0.2" material="color: green" roughness="0.4"></a-mixin>
        <a-mixin id="proton" geometry="primitive: sphere; radius: 0.2" material="color: red" roughness="0.6"></a-mixin>
        
        <a-mixin id="orbit" attribute="rotation" to="0 360 0"
                  repeat="indefinite" easing="linear" dur="3000"></a-mixin>
        <a-mixin id="spin" attribute="rotation" to="0 -360 360"
                  repeat="indefinite" easing="linear" dur="9000"></a-mixin>
        <!--<img id="spectral" src="">-->
      </a-assets>

      <a-sky color="#AAB"></a-sky>
      <a-entity position="0 0 6">
        <a-camera wasd-controls-enabled="true" user-height="0"></a-camera>
        
        <a-entity vive-controls="hand: left"></a-entity>
        <a-entity vive-controls="hand: right"></a-entity>
        
      </a-entity>
      
      <a-text position="-3 2 2" color="black" scale="2" text="3 Lithium"></a-text>
      <a-text position="-2 1 2" color="black" scale="8" text="Li"></a-text>
      
      <!--<a-text position="0 0 -10" color="black" scale="1" text="Lithium (from Greek:λίθος lithos, &quot;stone&quot;) is a chemical element with the symbol Li and atomic number 3. It is a soft, silver-white metal belonging to the alkali metal group of chemical elements. Under standard conditions it is the lightest metal and the least dense solid element."></a-text>-->
      <!--<a-image src="#spectral" position="-1 0 4" ></a-image>-->
      <!-- Lights. -->
      <a-entity rotation="0 0 0" >
        <a-entity light="type: point; intensity: 2" position="5 -2 5"></a-entity>
        <a-entity light="type: ambient; color: #888"></a-entity>
     
      
        <a-entity rotation="0 0 0" position="0 0 0">
          <a-entity position="0 0 0">
              <a-entity rotation="0 0 0">
                <a-entity mixin="proton"  position="0.25198420997897464 0 0"></a-entity>
              </a-entity>
              <a-entity rotation="0 0 90">
                <a-entity mixin="neutron"  position="0.25198420997897464 0 0"></a-entity>
              </a-entity>
              <a-entity rotation="0 0 180">
                <a-entity mixin="proton"  position="0.25198420997897464 0 0"></a-entity>
              </a-entity>
              <a-entity rotation="0 0 270">
                <a-entity mixin="neutron"  position="0.25198420997897464 0 0"></a-entity>
              </a-entity>
            </a-entity>
            <a-animation mixin="spin"></a-animation>
        </a-entity>

          <a-entity rotation="0 0 0">
            <a-entity position="0 0 0" >
              <a-torus color="#CCC" radius="1" radius-tubular="0.02" rotation="90 0 0" opacity="0.1"></a-torus>
                <!--<a-ring color="teal" radius-inner="1" radius-outer="1.2" rotation="90 0 0" ></a-ring>-->
                <!--<a-circle color="#CCC" opacity="0.05" rotation="90 0 0" radius="1"></a-circle>-->
             </a-entity>   
            <a-entity position="0 0 0" >
              <a-animation mixin="orbit" to="0 360 0" dur="3000"></a-animation>
              <a-entity mixin="electron" position="1 0 0" ></a-entity> 
              
            </a-entity>
          </a-entity>
          <a-entity rotation="180 20 15">
            <a-entity position="0 0 0" >
              <a-torus color="#CCC" radius="1" radius-tubular="0.02" rotation="90 0 0" opacity="0.1"></a-torus>
                <!--<a-ring color="teal" radius-inner="1" radius-outer="1.2" rotation="90 0 0" ></a-ring>-->
                <!--<a-circle color="#CCC" opacity="0.05" rotation="90 0 0" radius="1"></a-circle>-->
             </a-entity>   
            <a-entity position="0 0 0" >
              <a-animation mixin="orbit" to="0 360 0" dur="3000"></a-animation>
              <a-entity mixin="electron" position="1 0 0" ></a-entity> 
              
            </a-entity>
          </a-entity>
          <a-entity rotation="90 40 30">
            <a-entity position="0 0 0" >
              <a-torus color="#CCC" radius="2" radius-tubular="0.02" rotation="90 0 0" opacity="0.1"></a-torus>
                <!--<a-ring color="teal" radius-inner="2" radius-outer="2.2" rotation="90 0 0" ></a-ring>-->
                <!--<a-circle color="#CCC" opacity="0.05" rotation="90 0 0" radius="2"></a-circle>-->
             </a-entity>   
            <a-entity position="0 0 0" >
              <a-animation mixin="orbit" to="0 360 0" dur="6000"></a-animation>
              <a-entity mixin="electron" position="2 0 0" ></a-entity> 
              
            </a-entity>
          </a-entity>
        
        
      </a-entity>
    </a-scene>
  </body>
</html>
