        <a-mixin id="spin" attribute="rotation" to="0 -360 360"
                  repeat="indefinite" easing="linear" dur="9000"></a-mixin>

     <a-text position="0 0 -10" color="black" scale="1" text="Krypton (from Greek:&amp;#x3BA;&amp;#x3C1;&amp;#x3C5;&amp;#x3C0;&amp;#x3C4;&amp;#x3CC;&amp;#x3C2; kryptos &amp;#x22;the hidden one&amp;#x22;) is a chemical element with symbol Kr and atomic number 36. It is a member of group 18 (noble gases) elements. A colorless, odorless, tasteless noble gas, krypton occurs in trace amounts in the atmosphere, is isolated by fractionally distilling liquefied air, and is often used with other rare gases in fluorescent lamps."></a-text>
